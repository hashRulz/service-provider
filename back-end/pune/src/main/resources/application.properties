spring.application.name=mbaro-pune
server.port=8081

spring.jpa.hibernate.ddl-auto=update
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/mbaro_pune?createDatabaseIfNotExist=true
spring.datasource.username=root
