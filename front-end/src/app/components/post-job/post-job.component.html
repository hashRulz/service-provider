<div class="container" >
    <br>
    <div class="row justify-content-end">
        <div class="col-4">
        
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-outline-success">Create a new Post</button>
        </div>
      </div>
      <br>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="post">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Your Post </th>
            <td  mat-cell *matCellDef="let row">
                <img src="../../../assets/images/istockphoto-1161352480-612x612.jpg">

            </td>
          </ng-container>
          <ng-container matColumnDef="desc">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td  mat-cell *matCellDef="let row">
                <div id="descRow" >
                    {{(row.readMore) ? row.description : row.description | slice:0:180}} <span  *ngIf="!row.readMore  && (row.length > 80) ">...</span>
                    <a href="javascript:;" *ngIf="!row.readMore && (row.length > 80)" (click)="row.readMore=true">Read More</a>
                    <a href="javascript:;" *ngIf="row.readMore" (click)="row.readMore=false">Read Less</a>
                </div>
            </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
            <td mat-cell *matCellDef="let row">
                <button type="button" class="btn btn-outline-primary"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                <button type="button" class="btn btn-outline-danger"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
            </td>
          </ng-container>





          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>

</div>
