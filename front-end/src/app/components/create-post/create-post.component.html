<head> 
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
</head>
<div class="container">
    <br>
    <div class="row justify-content-end">
        <div class="col-4">
        
        </div>
        <div class="col-auto">
            
        </div>
      </div>
      <br>

    <div class="mat-elevation-z8">
        <table>

          <!-- ID Column -->
        <tr>
            <td id="td1">
                <h2>Post Title</h2>
               
            </td>
            
            <td>
                <div id="descRow" >
                   <input id="descInput">
                </div>
            </td>
         
        </tr>
        <tr>
            <td id="td1">
                <h2>Category</h2>
               
            
            <td>
                <div id="descRow" >
                   
                       
                        <select matNativeControl>
                          <option value="" selected>Choose an option</option>
                          <option value="volvo">Volvo</option>
                          <option value="saab" disabled>Saab</option>
                          <option value="mercedes">Mercedes</option>
                          <option value="audi">Audi</option>
                        </select>
                      
                </div>
            </td>
        </tr>
        <tr>
            <td id="td1">
                <h2>Images</h2>
              
            
            <td>
              <div *ngFor="let progressInfo of progressInfos" class="mb-2">
                <span>{{ progressInfo.fileName }}</span>
                <div class="progress">
                  <div
                    class="progress-bar progress-bar-info progress-bar-striped"
                    role="progressbar"
                    attr.aria-valuenow="{{ progressInfo.value }}"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    [ngStyle]="{ width: progressInfo.value + '%' }"
                  >
                    {{ progressInfo.value }}%
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-8">
                  <label class="btn btn-default p-0">
                    <input type="file" id="fileUp" accept="image/*" multiple (change)="selectFiles($event)" />
                  </label>
                </div>
                
              </div>
                <div id="imageUpload">
             
                    <img id="upImg" *ngFor='let preview of previews' [src]="preview" class="preview">
                  
                  <!-- <div *ngIf="message.length" class="alert alert-secondary my-3" role="alert">
                    <ul *ngFor="let msg of message; let i = index">
                      <li>{{ msg }}</li>
                    </ul>
                  </div> -->
                </div>
                <div class="col-4">
                  <button id="btn-upload"
                    class="btn btn-outline-success btn-sm"
                    [disabled]="!selectedFiles"
                    (click)="uploadFiles()"
                  >
                    Upload
                  </button>
                </div>
            </td>
        </tr>
        <tr>
          <td id="td1">
            <h2>Description</h2>
          
        
          </td>
          <td>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Example textarea</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </td>
        </tr>
        <tr>
          <td>

          </td>
          <td>
            <div class="row">
              <div class="col-md-6 offset-md-3" style="padding: 5%">
                <button type="button" class="btn btn-outline-success" style="margin-right: 2%">Submit</button>
                <button type="button" class="btn btn-outline-danger">Cancel</button>
              </div>
               
              
            </div>
            
          </td>
        </tr>
        </table>

  
      </div>

</div>
