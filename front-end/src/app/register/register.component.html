<div class="container">
    <div class="card">
        <div class="text-center">
            <h2>Welcome - Sign Up</h2>
        </div>
        <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="firstName"> <i class="fa fa-user" aria-hidden="true"></i> First Name</label>
                    <input type="text" formControlName="firstName" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">First Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName"><i class="fa fa-user-secret" aria-hidden="true"></i> Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username"><i class="fa fa-envelope" aria-hidden="true"></i> Email</label>
                    <input type="text" formControlName="username" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fa fa-key" aria-hidden="true"></i> Password</label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fa fa-lock" aria-hidden="true"></i> Re-enter Password</label>
                    <input type="password" formControlName="retypePassword" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.retypePassword.errors }" (change)="onPasswordChange()"/>
                    <div *ngIf="submitted && f.retypePassword.errors" class="invalid-feedback">
                        <div *ngIf="f.retypePassword.errors.required">Password is required</div>
                        <div *ngIf="f.retypePassword.errors.mismatch">Passwords do not match</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-success" id="btn-submit">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Register
                    </button>
                    <a routerLink="/login" class="btn btn-link">Already have an account? Log In</a>
                </div>
            </form>
        </div>
    </div>
</div>
